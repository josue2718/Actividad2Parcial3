<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Edad:</label>
                <input type="text" id="edad">
                <button type="button" onclick="validaredad()">Validar edad</button>
                <div class="validacion" id="Vedad"></div>
            </div>
            <div class="form-group">
                <label>Nota:</label>
                <input type="text" id="nota">
                <button type="button" onclick="validarnota()">Validar Nota</button>
                <div class="validacion" id="Vnota"></div>
            </div>
            <div class="form-group">
                <label>Texto:</label>
                <div class="textos" id="texto"></div>
                <button type="button" onclick="pedirCadenas()">Cadenas</button>
            </div>
            <div class="form-group">
                <label>Letra DNI:</label>
                <div class="textos" id="DNI"></div>
                <button type="button" onclick="calcularLetraDNI()">Calcular las letras</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
